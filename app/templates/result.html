<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Detection Result</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-yellow-100 to-red-100 min-h-screen flex items-center justify-center font-sans">

  <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-lg text-center border-4
              {% if 'Real' in result %} border-green-400 {% else %} border-red-400 {% endif %}">

    <!-- Result Message -->
    <h2 class="text-3xl font-bold {% if 'Real' in result %} text-green-700 {% else %} text-red-700 {% endif %} mb-4">
      {% if 'Real' in result %} âœ… {{ result }} {% else %} âŒ {{ result }} {% endif %}
    </h2>

    <!-- Uploaded Image -->
    <img src="{{ url_for('static', filename=image) }}" alt="Uploaded Note"
         class="mx-auto border-2 border-gray-300 rounded-xl shadow-md w-full max-w-xs mb-6"/>

    <!-- Confidence Bar -->
    <div class="w-full bg-gray-200 rounded-full h-4 mb-2">
      <div class="{% if 'Real' in result %}bg-green-500{% else %}bg-red-500{% endif %} h-4 rounded-full transition-all duration-500"
           style="width: {{ confidence | float }}%;">
      </div>
    </div>
    <p class="text-sm text-gray-600 mb-6">Confidence Score: {{ confidence }}%</p>

    <!-- Action Button -->
    <a href="/" class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-2 rounded-lg font-medium transition-all">
      ğŸ” Try Another Note
    </a>
  </div>

</body>
</html>
