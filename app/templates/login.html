<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-100 to-indigo-100 min-h-screen flex items-center justify-center font-sans">

  <div class="bg-white shadow-2xl rounded-2xl p-8 w-full max-w-sm text-center border border-indigo-300">
    <h2 class="text-2xl font-bold text-indigo-700 mb-6">🔐 Admin Login</h2>

    <form method="POST" class="space-y-5 text-left">
      <div>
        <label class="block text-sm text-gray-700 mb-1">Username</label>
        <input type="text" name="username" required
               class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-400"/>
      </div>

      <div>
        <label class="block text-sm text-gray-700 mb-1">Password</label>
        <input type="password" name="password" required
               class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-400"/>
      </div>

      <button type="submit"
              class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 rounded-lg transition-all">
        🔓 Login
      </button>
    </form>

    <p class="mt-6 text-sm text-gray-600">← <a href="/" class="text-indigo-600 hover:underline">Back to Detector</a></p>
  </div>

</body>
</html>
